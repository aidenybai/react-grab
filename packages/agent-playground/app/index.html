<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/@react-grab/index.global.js"></script>
    <style>
      :root {
        --font-geist-sans: "Geist", system-ui, -apple-system, sans-serif;
        --font-geist-mono: "Geist Mono", ui-monospace, monospace;
      }

      html,
      body {
        background-color: #000;
        min-height: 100vh;
        font-family: var(--font-geist-sans);
      }

      ::selection {
        background: #d75fcb33;
        color: #d75fcb;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #404040 #0d0d0d;
      }

      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      *::-webkit-scrollbar-track {
        background: #0d0d0d;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #404040;
        border-radius: 3px;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: #525252;
      }

      @keyframes logo-shimmer {
        0% {
          filter: drop-shadow(0 0 0 rgba(252, 78, 253, 0));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 16px rgba(252, 78, 253, 0.9));
          transform: scale(1.04);
        }
        100% {
          filter: drop-shadow(0 0 0 rgba(252, 78, 253, 0));
          transform: scale(1);
        }
      }

      .logo-shimmer:hover {
        animation: logo-shimmer 0.9s ease-out;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
