<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/@react-grab/index.global.js"></script>
    <style>
      html,
      body {
        background-color: #000;
        min-height: 100vh;
      }

      ::selection {
        background: #d75fcb33;
        color: #d75fcb;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #404040 #0d0d0d;
      }

      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      *::-webkit-scrollbar-track {
        background: #0d0d0d;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #404040;
        border-radius: 3px;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: #525252;
      }

      @keyframes gradient {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-4px) scale(1.02);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          filter: brightness(1) drop-shadow(0 0 4px rgba(252, 78, 253, 0.4));
        }
        50% {
          filter: brightness(1.3) drop-shadow(0 0 12px rgba(252, 78, 253, 0.8));
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
